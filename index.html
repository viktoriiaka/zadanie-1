<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
</head>
<body>
   <input type="text" id="pole"> 
   <input type="submit" value="Sprawdż" onclick="sprawdz()"/>
   <p id="wynik"></p>

   <script type="text/javascript">
    function sprawdz()
    {
        var liczba = document.getElementById("pole").value;
        if(liczba>=18)document.getElementById("wynik").innerHTML="Jesteś pełnoletni";
        else document.getElementById("wynik").innerHTML="Jesteś niepełnoletni";
       }
   </script>
</body>
</html>
